{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Crear Cuenta</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-center text-sm font-medium" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/register" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150"
                   placeholder="Nombre de usuario único">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150"
                   placeholder="Mínimo 6 caracteres">
        </div>
        <button type="submit"
                class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
            Registrarse
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            ¿Ya tienes cuenta? 
            <a href="/login" class="font-medium text-green-600 hover:text-green-700 transition duration-150">Inicia Sesión</a>
        </p>
    </div>
</div>
{% endblock %}
